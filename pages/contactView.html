				<div id="user-contact" class="col-sm-6">
					<div class="form-group text-left">
						<label for="name">Name</label>
							<input type="text" class="form-control" id="user-name" placeholder="Name">
					</div>
					<div class="form-group text-left">
						<label for="InputEmail">Email</label>
							<input type="email" class="form-control" id="InputEmail" placeholder="johndoe@gmail.com">

				</div>
				<div id="comments-area" class="col-sm-6">
					<label for="textarea">Please write your message here</label>
					<textarea id="write-here" class="form-control" rows="6" style="max-width: 100%"></textarea>
				</div>
				<div id="submit" class="col-sm-12">

				</div>
				<div id="other-contact" class="col-sm-12">

					<div id="linkedin" class="col-sm-6 text-right">

						"><img id="link-logo" src="css/photos/linkedin.png"></a>
					</div>
					<div id="github" class="col-sm-6 text-left">
						<a href="https://github.com/jeremyhilliard14"><img id="github-logo" src="css/photos/GitHub-Mark.png"></a>
					</div>
