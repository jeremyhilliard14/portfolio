						<div id="user-contact" class="col-sm-6">

									<label for="name">Name</label>

								    <label for="InputEmail">Email</label>
								    <input type="email" class="form-control" id="InputEmail" placeholder="johndoe@gmail.com">
								</div>
						</div>
						<div id="comments-area" class="col-sm-6">
							<textarea id="write-here" class="form-control" rows="6"></textarea>
						</div>
						<div id="submit" class="col-sm-12">
							<button type="submit" class="btn btn-default">Submit</button>
						</div>
					</div>

			</div>
