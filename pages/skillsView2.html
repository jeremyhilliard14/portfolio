<div id="skills-container" class="container">
	<div class="row">
		<div id="carousel-title" class="col-sm-6 text-center">Skills</div>
			<div id="myCarousel" class="carousel slide" data-ride="carousel">
				        <!-- Indicators -->
				<ol class="carousel-indicators">
				    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
				    <li data-target="#myCarousel" data-slide-to="1"></li>
				    <li data-target="#myCarousel" data-slide-to="2"></li>
				    <li data-target="#myCarousel" data-slide-to="3"></li>
				    <li data-target="#myCarousel" data-slide-to="4"></li>
				</ol>

				        <!-- Wrapper for slides -->
				<div class="carousel-inner" role="listbox">
				    <div class="item active">
				        <div id="logo1" class="col-sm-12 span4" style="padding-left: 18px;">
				            <div class="col-sm-4 logos">
				                <img id="html5" class="img-responsive" src="css/photos/HTML5_Logo.svg">
				            </div>
				            <div class="col-sm-4 logos">
				                <img id="css3" class="img-responsive" src="css/photos/css3.svg">
				            </div>
				            <div class="col-sm-4 logos">
				                <img id="bootstrap" class="img-responsive" src="css/photos/Boostrap_logo.svg">
				            </div>
				        </div>
				    </div>
				    <div class="item">
				        <div id="logo2" class="col-sm-12 span4" style="padding-left: 18px;">
				            <div class="col-sm-4 logos">
				                <img id="js" class="img-responsive" src="css/photos/icon-javascript.png">
				            </div>
				            <div class="col-sm-4 logos">
				                <img id="jquery" class="img-responsive" src="css/photos/jquery.jpg">
				            </div>
				            <div class="col-sm-4 logos">
				                <img id="angular" class="img-responsive" src="css/photos/AngularJS.png">
				            </div>
				        </div>
				    </div>
				</div>

				<a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
					<span class="sr-only">Next</span>
				</a>
			
			</div>
		</div>
	</div>
</div>
